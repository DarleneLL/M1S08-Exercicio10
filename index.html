<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">

<!-- Crie uma lista de tarefas onde o usuário pode adicionar novas 
tarefas, marcá-las como concluídas e removê-las. -->
<body>
    <div class="container1">
        <h1>Lista de Tarefas</h1>
        <input type="text" id="entradaTarefa" placeholder="Adicionar nova tarefa">
        <button id="botaoAdicionar">Adicionar</button>
        <p>Tarefas Pendentes</p>
        <div class="tarefasPendentes">
            <ol id="listaTarefas"></ol>
        </div>
        <p>Tarefas Concluídas</p>
        <div class="tarefasConcluidas">
            <ol id="tarefasConcluidas"></ol>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
